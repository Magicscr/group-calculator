<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü—Ä–æ—Å—Ç–æ–π —Ç–µ—Å—Ç –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 40px; 
            background: #f5f5f5;
        }
        .test { 
            margin: 10px 0; 
            padding: 15px; 
            border-radius: 8px;
            border-left: 5px solid #ccc; 
        }
        .pass { 
            border-color: green; 
            background: #d4ffd4; 
        }
        .fail { 
            border-color: red; 
            background: #ffd4d4; 
        }
        button { 
            margin: 20px 0; 
            padding: 15px 30px; 
            font-size: 18px; 
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>üß™ –ü—Ä–æ—Å—Ç—ã–µ —Ç–µ—Å—Ç—ã –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞</h1>
    <p>–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Ä–∞–±–æ—Ç—É –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞:</p>
    <button onclick="runSimpleTests()">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç—ã</button>
    <div id="results"></div>

    <script>
        // –ü—Ä–æ—Å—Ç—ã–µ —Ç–µ—Å—Ç—ã –±–µ–∑ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
        function runSimpleTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤:</h2>';
            let passed = 0;
            let total = 0;

            function addTest(name, condition) {
                total++;
                const testDiv = document.createElement('div');
                testDiv.className = 'test';
                
                if (condition) {
                    testDiv.classList.add('pass');
                    testDiv.innerHTML = `‚úÖ ${name}`;
                    passed++;
                } else {
                    testDiv.classList.add('fail');
                    testDiv.innerHTML = `‚ùå ${name}`;
                }
                
                results.appendChild(testDiv);
            }

            // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –º–∞—Ç–µ–º–∞—Ç–∏–∫–∏ JavaScript
            addTest('2 + 3 = 5', (2 + 3) === 5);
            
            // –¢–µ—Å—Ç 2: –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤—ã—á–∏—Ç–∞–Ω–∏—è
            addTest('10 - 4 = 6', (10 - 4) === 6);
            
            // –¢–µ—Å—Ç 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ —É–º–Ω–æ–∂–µ–Ω–∏—è
            addTest('6 √ó 7 = 42', (6 * 7) === 42);
            
            // –¢–µ—Å—Ç 4: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–µ–ª–µ–Ω–∏—è
            addTest('15 √∑ 3 = 5', (15 / 3) === 5);
            
            // –¢–µ—Å—Ç 5: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏–Ω—É—Å–∞
            addTest('sin(0) = 0', Math.sin(0) === 0);
            
            // –¢–µ—Å—Ç 6: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ—Å–∏–Ω—É—Å–∞
            addTest('cos(0) = 1', Math.cos(0) === 1);
            
            // –¢–µ—Å—Ç 7: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–≤–∞–¥—Ä–∞—Ç–∞
            addTest('5¬≤ = 25', Math.pow(5, 2) === 25);
            
            // –¢–µ—Å—Ç 8: –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–≤–∞–¥—Ä–∞—Ç–Ω–æ–≥–æ –∫–æ—Ä–Ω—è
            addTest('‚àö16 = 4', Math.sqrt(16) === 4);
            
            // –¢–µ—Å—Ç 9: –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫—Ä—É–≥–ª–µ–Ω–∏—è –≤–Ω–∏–∑
            addTest('floor(3.7) = 3', Math.floor(3.7) === 3);
            
            // –¢–µ—Å—Ç 10: –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–∫—Ä—É–≥–ª–µ–Ω–∏—è –≤–≤–µ—Ä—Ö
            addTest('ceil(3.2) = 4', Math.ceil(3.2) === 4);

            // –ò—Ç–æ–≥–∏
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.padding = '20px';
            summary.style.backgroundColor = passed === total ? '#d4edda' : '#f8d7da';
            summary.style.borderRadius = '8px';
            summary.innerHTML = `
                <h3>üìä –ò—Ç–æ–≥–∏:</h3>
                <p><strong>‚úÖ –ü—Ä–æ–π–¥–µ–Ω–æ: ${passed} –∏–∑ ${total}</strong></p>
                <p>${passed === total ? 'üéâ –û—Ç–ª–∏—á–Ω–æ! –í—Å–µ –±–∞–∑–æ–≤—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ —Ä–∞–±–æ—Ç–∞—é—Ç!' : '‚ö†Ô∏è –ï—Å—Ç—å –ø—Ä–æ–±–ª–µ–º—ã —Å –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–º–∏ —Ñ—É–Ω–∫—Ü–∏—è–º–∏'}</p>
            `;
            results.appendChild(summary);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = runSimpleTests;
    </script>
</body>
</html>
