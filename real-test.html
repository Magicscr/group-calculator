<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–æ–ª–Ω—ã–µ —Ç–µ—Å—Ç—ã –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .test { margin: 10px 0; padding: 10px; border-left: 4px solid #ccc; }
        .pass { border-color: green; background: #f0fff0; }
        .fail { border-color: red; background: #fff0f0; }
        button { margin: 10px 0; padding: 10px 20px; font-size: 16px; }
        .calculator { 
            background: #2c3e50; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0;
            width: 300px;
        }
        #display { 
            width: 100%; 
            height: 50px; 
            font-size: 20px; 
            margin: 10px 0; 
            text-align: right;
            padding: 0 10px;
        }
        .calc-buttons { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            gap: 5px; 
        }
        .calc-buttons button { 
            height: 40px; 
            margin: 0; 
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ –ü–æ–ª–Ω—ã–µ —Ç–µ—Å—Ç—ã –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞</h1>
    
    <!-- –°–∞–º –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –¥–ª—è —Ä—É—á–Ω–æ–≥–æ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="calc-buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')">√ó</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('/')">/</button>
            
            <button onclick="clearDisplay()" style="grid-column: span 2;">C</button>
            <button onclick="calculateSin()">sin</button>
            <button onclick="calculateSqrt()">‚àö</button>
        </div>
    </div>

    <button onclick="runAllTests()">‚ñ∂ –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–µ—Å—Ç—ã</button>
    <div id="results"></div>

    <script>
        // –û—Å–Ω–æ–≤–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        let display = document.getElementById('display');
        let memory = 0;

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                let expression = display.value.replace(/√ó/g, '*');
                display.value = eval(expression);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function calculateSin() {
            let value = parseFloat(display.value);
            if (isNaN(value)) {
                display.value = 'Error';
                return;
            }
            display.value = Math.sin(value);
        }

        function calculateSqrt() {
            let value = parseFloat(display.value);
            if (isNaN(value) || value < 0) {
                display.value = 'Error';
                return;
            }
            display.value = Math.sqrt(value);
        }

        function calculatePower() {
            let value = parseFloat(display.value);
            if (isNaN(value)) {
                display.value = 'Error';
                return;
            }
            display.value = Math.pow(value, 2);
        }

        // –ü–æ–ª–Ω—ã–µ —Ç–µ—Å—Ç—ã
        function runAllTests() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</h2>';
            let passed = 0;
            let total = 0;

            function addTest(name, testFunction) {
                total++;
                const testDiv = document.createElement('div');
                testDiv.className = 'test';
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                const originalValue = display.value;
                
                try {
                    const result = testFunction();
                    if (result) {
                        testDiv.classList.add('pass');
                        testDiv.innerHTML = `‚úÖ ${name}`;
                        passed++;
                    } else {
                        testDiv.classList.add('fail');
                        testDiv.innerHTML = `‚ùå ${name} (–ø–æ–ª—É—á–∏–ª–∏: "${display.value}")`;
                    }
                } catch (error) {
                    testDiv.classList.add('fail');
                    testDiv.innerHTML = `üí• ${name} - –û–®–ò–ë–ö–ê: ${error.message}`;
                }
                
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
                display.value = originalValue;
                results.appendChild(testDiv);
            }

            // –¢–µ—Å—Ç—ã –∞—Ä–∏—Ñ–º–µ—Ç–∏–∫–∏
            addTest('–°–ª–æ–∂–µ–Ω–∏–µ: 2 + 3 = 5', () => {
                clearDisplay();
                appendToDisplay('2+3');
                calculate();
                return display.value === '5';
            });

            addTest('–í—ã—á–∏—Ç–∞–Ω–∏–µ: 10 - 4 = 6', () => {
                clearDisplay();
                appendToDisplay('10-4');
                calculate();
                return display.value === '6';
            });

            addTest('–£–º–Ω–æ–∂–µ–Ω–∏–µ: 6 √ó 7 = 42', () => {
                clearDisplay();
                appendToDisplay('6*7');
                calculate();
                return display.value === '42';
            });

            addTest('–î–µ–ª–µ–Ω–∏–µ: 15 √∑ 3 = 5', () => {
                clearDisplay();
                appendToDisplay('15/3');
                calculate();
                return display.value === '5';
            });

            addTest('–°–ª–æ–∂–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ: 2 + 3 √ó 4 = 14', () => {
                clearDisplay();
                appendToDisplay('2+3*4');
                calculate();
                return display.value === '14';
            });

            // –¢–µ—Å—Ç—ã —Ñ—É–Ω–∫—Ü–∏–π
            addTest('–°–∏–Ω—É—Å: sin(0) = 0', () => {
                clearDisplay();
                appendToDisplay('0');
                calculateSin();
                return display.value === '0';
            });

            addTest('–ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–π –∫–æ—Ä–µ–Ω—å: ‚àö16 = 4', () => {
                clearDisplay();
                appendToDisplay('16');
                calculateSqrt();
                return display.value === '4';
            });

            addTest('–ö–≤–∞–¥—Ä–∞—Ç: 5¬≤ = 25', () => {
                clearDisplay();
                appendToDisplay('5');
                calculatePower();
                return display.value === '25';
            });

            addTest('–î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å: 5/0 = Error', () => {
                clearDisplay();
                appendToDisplay('5/0');
                calculate();
                return display.value === 'Infinity';
            });

            addTest('–û—á–∏—Å—Ç–∫–∞ –¥–∏—Å–ø–ª–µ—è', () => {
                clearDisplay();
                appendToDisplay('123');
                clearDisplay();
                return display.value === '';
            });

            addTest('–†–∞–±–æ—Ç–∞ —Å –¥—Ä–æ–±—è–º–∏: 0.5 + 0.5 = 1', () => {
                clearDisplay();
                appendToDisplay('0.5+0.5');
                calculate();
                return display.value === '1';
            });

            // –ò—Ç–æ–≥–∏
            const summary = document.createElement('div');
            summary.style.marginTop = '20px';
            summary.style.padding = '20px';
            summary.style.backgroundColor = passed === total ? '#d4edda' : '#f8d7da';
            summary.style.borderRadius = '8px';
            summary.innerHTML = `
                <h3>üìä –ò—Ç–æ–≥–∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è:</h3>
                <p><strong>‚úÖ –ü—Ä–æ–π–¥–µ–Ω–æ: ${passed} –∏–∑ ${total}</strong></p>
                <p>${passed === total ? 'üéâ –û—Ç–ª–∏—á–Ω–æ! –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã!' : '‚ö†Ô∏è –ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ç–µ—Å—Ç—ã –Ω–µ –ø—Ä–æ–π–¥–µ–Ω—ã'}</p>
                ${passed !== total ? '<p>–ú–æ–∂–µ—à—å –ø–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å –ø–æ—á–∏–Ω–∏—Ç—å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∏–ª–∏ –Ω–∞–ø–∏—Å–∞—Ç—å –∫–∞–∫–∏–µ –∏–º–µ–Ω–Ω–æ —Ç–µ—Å—Ç—ã –Ω–µ —Ä–∞–±–æ—Ç–∞—é—Ç</p>' : ''}
            `;
            results.appendChild(summary);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–µ—Å—Ç—ã –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        window.onload = runAllTests;
    </script>
</body>
</html>
